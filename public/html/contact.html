<body>
    <h1>Contact</h1>

<div class='container'>
    <form action='/contact/submit-form' method="POST">
    <label for='name'>Name</label>
    <input type='text' id='name' name='name' placeholder='Your name here'>
    
    <label for='email'>Email</label>

    <input type='submit' value="Submit">
    </form>
